<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <div>
      <section
        class="w-full h-full flex flex-col items-center overflow-x-hidden bg-creamwhite"
      >
        <div class="relative w-full h-full flex justify-center items-center">
          <aside
            id="default-sidebar"
            class="absolute top-0 left-0 z-40 w-max h-screen bg-black transition-transform"
            aria-label="Sidebar"
          >
            <div
              class="h-full px-3 py-4 overflow-y-auto bg-darkBlack shadow-md"
            >
              <div class="h-10 w-40 mb-10">
                <img
                  src="/img/logo-no-background.png"
                  alt="logo"
                  class="h-full w-full bg-contain rounded-xl"
                />
              </div>
              <ul class="space-y-2 font-medium">
                <li>
                  <a
                    href="/magnus"
                    class="flex justify-center items-center p-2 text-white rounded-lg hover:bg-green hover:text-black"
                  >
                    <span>Play Magnus</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/hikaru"
                    class="flex justify-center items-center p-2 text-white rounded-lg hover:bg-green hover:text-black"
                  >
                    <span>Play Hikaru</span>
                  </a>
                </li>
                <li>
                  <form id="logout-form flex justify-center items-center">
                    <input
                      type="submit"
                      value="Logout"
                      class="flex justify-center items-center p-2 text-black rounded-lg bg-white hover:bg-black hover:text-green mt-10 cursor-pointer"
                    />
                  </form>
                </li>
              </ul>
            </div>
          </aside>
          <div
            class="w-full bg-black min-h-screen flex flex-col justify-center items-center p-3"
          >
            <div class="text-5xl font-bold text-white text center mb-10">
              Play chess with the <br />
              Ultimate Chess bot
            </div>
            <div class="flex justify-center items-center">
              <div class="h-[150px] w-[150px] mb-5 mr-10">
                <img
                  src="/img/magnus.jpg"
                  alt="board"
                  class="h-full w-full bg-contain rounded-xl"
                />
              </div>
              <div class="h-[150px] w-[150px] mb-5 ml-16">
                <img
                  src="/img/hikaru.jpg"
                  alt="board"
                  class="h-full w-full bg-contain rounded-xl"
                />
              </div>
            </div>
            <div
              class="h-max w-max flex flex-col justify-center items-center ml-10"
            >
              <div class="mt-10 flex justify-center items-center">
                <button class="px-10 py-4 bg-green rounded-md text-white mr-10">
                  <a href="/magnus" class="font-bold text-xl">Play Magnus</a>
                </button>
                <button class="px-10 py-4 bg-white rounded-md text-green ml-8">
                  <a href="/hikaru" class="font-bold text-xl"
                    >Play Hikaru</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
